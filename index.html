<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>


  <img class="logo" src="./images/logo.svg" alt="">
  <main>



    <section class="img">
      <img class="ilustracao" src="./images/illustration-mockups.svg" alt="">
    </section>

    <section class="text">

      <h1>
        Build The Community Your Fans Will Love
      </h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.

      </p>


      <button>
        Register 
      </button>
    </section>
  </main>

  <div class="icons">

    <div class="icon">
      <a href="https://pt-br.facebook.com/"> <img class="face" src="./images/facebook-f.svg" alt="">
      </div> </a>
    
    <div class="icon">
      <a href="https://twitter.com/?lang=pt-br"> <img class="face" src="./images/twitter.svg" alt=""> </a>
    </div>

    <div class="icon">
      <a href="https://www.instagram.com/"> <img class="face" src="./images/instagram.svg" alt=""> </a> 
    </div>

  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tusnu</a>.
    </p>
  </footer>
</body>

</html>
